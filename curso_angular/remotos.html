<!DOCTYPE html>
<head>
<meta charset="utf-8">
    <title>Remotos</title>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/foundation/js/foundation.js"></script>
    <script type="text/javascript" src="Remotos.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/foundation/css/foundation.css"></link>
</head>
<body ng-app="myApp" ng-controller="myControllers">
<table class="Hover">
 <thead>
   <tr ng-repeat="city in cities">
     <td  ng-model="city">
         {{ city.name }} 
         </td>
         <td  ng-model="city">
      {{ city.capital }}
         </td>
   </tr>
 </thead>
</table>
</body>
</html>
